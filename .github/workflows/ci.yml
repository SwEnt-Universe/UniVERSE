name: CI - Test Runner

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    env:
      TOMTOM_API_KEY: ${{ secrets.TOMTOM_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: false
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: false
      # ------------------ Checkout ------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # ------------------ System Setup ------------------
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 21

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # ------------------  Cache npm ------------------
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # ------------------ Gradle Cache ------------------
      - name: Cache Gradle files
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v5

      # ------------------ Build Output Cache ------------------
      - name: Cache Gradle build outputs
        uses: actions/cache@v4
        with:
          path: |
            app/build
            .gradle
          key: build-${{ github.ref_name }}
          restore-keys: |
            build-
      
      

      # ------------------  Secrets ------------------
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret not set."
          fi

      - name: Validate TOMTOM_API_KEY
        run: |
          if [ -z "$TOMTOM_API_KEY" ]; then
            echo "::error::TOMTOM_API_KEY secret is not set"
            exit 1
          fi

      - name: Validate OPENAI_API_KEY
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "::error::OPENAI_API_KEY secret is not set"
            exit 1
          fi

      # ------------------ Code Quality ------------------
      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

      # ------------------ Skip heavy tasks for [Docs] PRs ------------------
      # IMPORTANT the [Docs] tag is only meant to be used if a previous CI passes
      # and only documentation / non source code changes have been made
      - name: Detect [Docs]-only changes
        id: skip-heavy
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "PR title: $TITLE"
          if [[ "$TITLE" == *"[Docs]"* || "$TITLE" == *"[docs]"* ]]; then
            echo "ðŸ“ [Docs] detected â†’ skipping build, tests, and Sonar steps"
            echo "skip=true" >> $GITHUB_ENV
          else
            echo "skip=false" >> $GITHUB_ENV
          fi

      # ------------------  Build & Lint ------------------
      - name: Assemble Debug APK (PRs only)
        if: github.event_name == 'pull_request' && env.skip != 'true'
        run: ./gradlew assembleDebug

      - name: Assemble + Lint (main branch)
        if: github.ref == 'refs/heads/main' && env.skip != 'true'
        run: ./gradlew assembleDebug lintDebug

      # ------------------  Firebase Emulators ------------------
      - name: Start Firebase emulators
        if: env.skip != 'true'
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            nohup firebase emulators:start --only auth,firestore --project demo-project > firebase-emulator.log 2>&1 &
            for port in 8080 9099; do
              echo "â³ Waiting for port $port..."
              while ! nc -z localhost $port; do sleep 1; done
            done
            echo "âœ… Firebase emulators are running."
          
            # Start tail loop to auto-click verification links
            tail -n 0 -F firebase-emulator.log | while read line; do
              if [[ "$line" =~ http://127.0.0.1:9099/emulator/action\?mode=verifyEmail.* ]]; then
                url="${BASH_REMATCH[0]}"
                echo "âž¡ Clicking verification link: $url"
                curl -s "$url" >/dev/null
                fi
            done &
            TAIL_PID=$!
          fi

      # ------------------  Unit Tests ------------------
      - name: Run unit tests
        if: env.skip != 'true'
        run: ./gradlew testDebugUnitTest

      # ------------------  Decide test target ------------------
      - name: Determine test suite
        if: env.skip != 'true'
        id: select-tests
        run: |
          EVENT_NAME="${{ github.event_name }}"
          REF="${{ github.ref }}"
          TITLE="${{ github.event.pull_request.title }}"
          echo "Event: $EVENT_NAME"
          echo "Ref: $REF"
          echo "PR title: $TITLE"
          echo "mode=connectedCheck" >> $GITHUB_ENV
          echo "Default â†’ full connectedCheck"

      # ------------------ ðŸ§° AVD Setup ------------------
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34
          restore-keys: |
            avd-

      - name: Create AVD snapshot (if cache miss)
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      # ------------------ Run instrumentation tests ------------------
      - name: Run instrumentation tests (${{ env.mode }})
        if: env.skip != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x2400
          disable-animations: true
          script: ./gradlew ${{ env.mode }} --scan

      # ------------------ ðŸ“ˆ Coverage + Sonar ------------------
      - name: Generate JaCoCo Coverage Report
        if: env.skip != 'true'
        run: ./gradlew jacocoTestReport

      - name: Upload report to SonarCloud
        if: env.skip != 'true'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --parallel

      - name: Shutdown
        if: env.skip != 'true'
        run: |
          echo "ðŸ›‘ Stopping tail loop and Firebase emulator"
          if [ -n "${{ env.TAIL_PID }}" ]; then
            kill ${{ env.TAIL_PID }} || true
            echo "âœ… Tail loop stopped"
          fi
