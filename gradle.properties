# -------------------------
# JVM & Memory Settings
# -------------------------
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# -------------------------
# Build Optimization
# -------------------------
# Run tasks in parallel when possible
org.gradle.parallel=true

# Enable Gradle build cache (stores task outputs between runs)
org.gradle.caching=true

# Keep configuration data between builds
org.gradle.configuration-cache=true

# Prefer using daemon on local builds, but disable on CI for clean environment
# (GitHub Actions runs are ephemeral, so daemon caching doesn?t help much)
org.gradle.daemon=false

# -------------------------
# Android Specific
# -------------------------
android.useAndroidX=true
android.nonTransitiveRClass=true

# -------------------------
# Kotlin
# -------------------------
kotlin.code.style=official
