# ==============================================================================
# Version Catalog
#
# This file defines all the dependencies and plugins used in the project.
#
# CONVENTIONS:
# - Version aliases are in [versions] and are camelCase (e.g., androidxTestJunit).
# - Library aliases are in [libraries] and are kebab-case (e.g., androidx-test-junit).
# - BOMs (Bill of Materials) are used where possible. Libraries managed by a
#   BOM do NOT specify a version.
# ==============================================================================

[versions]
# ===== PLUGINS =====
androidGradlePlugin = "8.13.0"
kotlin = "2.0.20"
googleServices = "4.4.4"
ktfmt = "0.20.1"
sonarqube = "5.1.0.4882"
jacoco = "0.8.13"

# ===== ANDROIDX & CORE =====
multidex = "2.0.1"
androidxNavigation = "2.8.9"

# ===== UI & COMPOSE =====
# The Compose BOM controls the versions of all core Compose libraries.
composeBom = "2025.02.00"

# ===== LEGACY UI =====
appcompat = "1.6.1"
material = "1.13.0"
constraintlayout = "2.2.1"

# ===== FIREBASE =====
# The Firebase BOM controls the versions of all Firebase libraries.
firebaseBom = "34.4.0"

# ===== GOOGLE & AUTHENTICATION =====
googleCredentials = "1.3.0"
googleId = "1.1.1"

# ===== MAPS =====
tomtom = "1.26.0"

# ===== TESTING =====
junit4 = "4.13.2"
androidxTestJunit = "1.3.0"
androidxEspresso = "3.7.0"
androidxTestCore = "1.7.0"
mockk = "1.14.2"
kakaocup = "1.0.0"
kaspresso = "1.5.4"
robolectric = "4.16"
turbine = "1.0.0"

# ===== UTILITIES =====
logback = "1.5.19"


[libraries]
# ==============================================================================
# BILL OF MATERIALS (BOM)
# These platforms control the versions of their respective libraries.
# Import these using `platform()` in your build.gradle.kts.
# ==============================================================================
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }

# ==============================================================================
# ANDROIDX CORE & LIFECYCLE  (managed by firebase-bom)
# ==============================================================================
androidx-multidex = { group = "androidx.multidex", name = "multidex", version.ref = "multidex"}
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose"}
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose"}

# ==============================================================================
# UI & COMPOSE
# Versions for these are managed by the `androidx-compose-bom`.
# ==============================================================================
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended"}

# ==============================================================================
# ANDROIDX NAVIGATION
# ==============================================================================
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "androidxNavigation"}
androidx-navigation-fragment = { group = "androidx.navigation", name = "navigation-fragment", version.ref = "androidxNavigation" }
androidx-navigation-ui = { group = "androidx.navigation", name = "navigation-ui", version.ref = "androidxNavigation" }

# ==============================================================================
# LEGACY UI TOOLKIT
# ==============================================================================
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# ==============================================================================
# FIREBASE & AUTHENTICATION
# Versions for firebase libraries are managed by the `firebase-bom`.
# ==============================================================================
firebase-auth = { group = "com.google.firebase", name = "firebase-auth" }
firebase-firestore = { group = "com.google.firebase", name = "firebase-firestore"}
google-credentials = { group = "androidx.credentials", name = "credentials", version.ref = "googleCredentials" }
google-id = { group = "com.google.android.libraries.identity.googleid", name = "googleid", version.ref = "googleId" }

# ==============================================================================
# MAPS
# ==============================================================================
tomtom-maps = { group = "com.tomtom.sdk.maps", name = "map-display", version.ref = "tomtom" }
tomtom-location = { group = "com.tomtom.sdk.location", name = "provider-default", version.ref = "tomtom" }
tomtom-search = { group = "com.tomtom.sdk.search", name = "search-online", version.ref = "tomtom" }

# ==============================================================================
# TESTING
# ==============================================================================
# Managed by firebase-bom
kotlin-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test"}

# Core
junit4 = { group = "junit", name = "junit", version.ref = "junit4" }
turbine = { group = "app.cash.turbine", name = "turbine", version.ref = "turbine" }

# AndroidX Test
androidx-test-core = { group = "androidx.test", name = "core", version.ref = "androidxTestCore" }
androidx-test-rules = { group = "androidx.test", name = "rules" }
androidx-test-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidxTestJunit" }
androidx-test-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "androidxEspresso" }

# Compose Test (version managed by compose-bom)
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }

# Other Compose Test
io-github-kakaocup = { group = "io.github.kakaocup", name = "compose", version.ref = "kakaocup" }

# Mocks & UI Automation
mockk-android = { group = "io.mockk", name = "mockk-android", version.ref = "mockk" }
mockk-agent = { group = "io.mockk", name = "mockk-agent-jvm", version.ref = "mockk" } # Note: corrected artifact name
kaspresso-compose = { group = "com.kaspersky.android-components", name = "kaspresso-compose-support", version.ref = "kaspresso" }
robolectric = { group = "org.robolectric", name = "robolectric", version.ref = "robolectric" }

# ==============================================================================
# UTILITIES
# ==============================================================================
logback = { group = "ch.qos.logback", name = "logback-classic", version.ref = "logback" }

[plugins]
# ==============================================================================
# GRADLE PLUGINS
# ==============================================================================
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
google-services = { id = "com.google.gms.google-services", version.ref = "googleServices" }
ktfmt = { id = "com.ncorti.ktfmt.gradle", version.ref = "ktfmt" }
sonarqube = { id = "org.sonarqube", version.ref = "sonarqube" }